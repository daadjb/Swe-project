name: Node.js Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run test:coverage

      - uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-report
          path: coverage/
